{{ define "automation-new-content" }}
<style>
    /* Monaco Editor height management - force fixed height */
    .monaco-editor {
        height: 70vh !important;
        width: 100% !important;
        max-height: 70vh !important;
        min-height: 400px !important;
        overflow: hidden !important;
    }
    
</style>

<div class="d-flex flex-column" style="height: calc(100vh - 100px);">
    <!-- Header -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">
            <i class="bi bi-plus-circle"></i> Create New Automation
        </h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <button type="button" class="btn btn-sm btn-secondary" 
                        hx-get="/web/automations" 
                        hx-target="#main-content"
                        hx-push-url="true">
                    <i class="bi bi-arrow-left"></i> Back to Automations
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow-1 d-flex flex-column">
        <div class="row flex-grow-1 mb-3">
            <div class="col-md-0 d-flex flex-column">
                <div class="card flex-grow-1 d-flex flex-column">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i class="bi bi-code-slash"></i> Python Code
                        </h6>
                    </div>
                    <div class="card-body d-flex flex-column flex-grow-1">
                        <div class="flex-grow-1 position-relative" style="margin-bottom: 20px;">
                            <div id="automation-code" 
                                 style="font-family: 'Courier New', monospace; font-size: 14px; line-height: 1.4; resize: none;"
                                 placeholder="# Enter your automation code here...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="mt-auto" style="margin-top: 20px;">
        <div class="card">
            <div class="card-body p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-muted small">
                            <i class="bi bi-info-circle"></i> 
                            Automation will be created with the specified configuration and Python code.
                    </div>
                    <div class="d-flex gap-2">
                            <button type="button" class="btn btn-outline-secondary btn-sm" 
                                    hx-get="/web/automations" 
                                    hx-target="#main-content"
                                    hx-push-url="true">
                                <i class="bi bi-arrow-left"></i> Back to Automations
                            </button>
                            <button type="submit" class="btn btn-primary btn-sm" form="automation-form">
                                <i class="bi bi-check"></i> Create Automation
                            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>



<script>
waitForMonaco('automation-code','python');
</script>
{{ end }}
