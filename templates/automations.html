{{ define "automations-content" }}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">
        <i class="bi bi-gear"></i> Automations
    </h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-primary" 
                    hx-get="/web/automations/new" 
                    hx-target="#automation-modal"
                    hx-trigger="click">
                <i class="bi bi-plus"></i> New Automation
            </button>
        </div>
    </div>
</div>

<!-- Automation List -->
<div id="automations-list"
     hx-get="/api/proxy/automations"
     hx-trigger="load"
     hx-swap="innerHTML">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading automations...</span>
        </div>
    </div>
</div>

<!-- Automation Modal -->
<div class="modal fade" id="automationModal" tabindex="-1" aria-labelledby="automationModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="automationModalLabel">Upload New Automation</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="automation-modal">
                <form hx-post="/api/automation" 
                      hx-encoding="multipart/form-data"
                      hx-target="#automations-list"
                      hx-swap="outerHTML">
                    <div class="mb-3">
                        <label for="automation-file" class="form-label">Automation File</label>
                        <input type="file" class="form-control" id="automation-file" name="file" required>
                        <div class="form-text">Upload a Python automation script</div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{{ end }}
